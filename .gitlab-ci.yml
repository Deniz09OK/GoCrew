image: node:18

stages:
  - install
  - build
  - docker


before_script:
  # Reconstruit le .env à partir des variables GitLab CI/CD
  - echo "DATABASE_URL=$DATABASE_URL" >> .env
  - echo "JWT_SECRET=$JWT_SECRET" >> .env
  - echo "PORT=$PORT" >> .env
  - echo ".env reconstruit :"
  - cat .env

install:
  stage: install
  script:
    - npm install

build:
  stage: build
  script:
    - node -v
    - npm -v
    - echo "Build OK"


docker-build:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f src/Dockerfile -t $CI_REGISTRY_IMAGE:latest .
    - echo "Image Docker buildée"