image: node:20

stages:
  - install_backend
  - install_frontend
  - build_backend
  - build_frontend
  - docker_backend
  - docker_frontend


before_script:
  # Reconstruit le .env à partir des variables GitLab CI/CD
  - echo "DATABASE_URL=$DATABASE_URL" >> .env
  - echo "JWT_SECRET=$JWT_SECRET" >> .env
  - echo "PORT=$PORT" >> .env
  - echo ".env reconstruit :"
  - cat .env

install_backend:
  stage: install_backend
  script:
    - cd Gocrew_backend/src
    - npm install

install_frontend:
  stage: install_frontend
  script:
    - cd Gocrew_frontend
    - npm install

build_backend:
  stage: build_backend
  script:
    - cd Gocrew_backend/src
    - npm run build || echo "Aucune étape de construction pour le backend"

build_frontend:
  stage: build_frontend
  script:
    - cd Gocrew_frontend
    - npm run build

docker-build-backend:
  stage: docker_backend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_backend/src/Dockerfile -t $CI_REGISTRY_IMAGE-backend:latest .
    - echo "Image Docker backend buildée"

docker-build-frontend:
  stage: docker_frontend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_frontend/Dockerfile -t $CI_REGISTRY_IMAGE-frontend:latest ./Gocrew_frontend
    - echo "Image Docker frontend buildée"