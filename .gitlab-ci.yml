image: node:20

stages:
  - install_backend
  - install_frontend
  - build_backend
  - build_frontend
  - test_e2e
  - docker_backend
  - docker_frontend
  - docker-compose-up


before_script:
  - echo "DATABASE_URL=$DATABASE_URL" >> .env
  - echo "JWT_SECRET=$JWT_SECRET" >> .env
  - if [ -n "$PORT_BACKEND" ]; then echo "PORT_BACKEND=$PORT_BACKEND" >> .env; fi
  - if [ -n "$PORT_FRONTEND" ]; then echo "PORT_FRONTEND=$PORT_FRONTEND" >> .env; fi
  - echo ".env reconstruit :"
  - cat .env

install_backend:
  stage: install_backend
  script:
    - cd Gocrew_backend/
    - npm install

install_frontend:
  stage: install_frontend
  script:
    - cd Gocrew_frontend
    - npm install
  artifacts:
    paths:
      - Gocrew_frontend/node_modules
      - Gocrew_frontend/package-lock.json
      - Gocrew_frontend/package.json

install_tests:
  stage: install_frontend
  script:
    - npm install
    - npx playwright install chromium
  artifacts:
    paths:
      - node_modules
      - package-lock.json
    expire_in: 1 hour

build_backend:
  stage: build_backend
  script:
    - cd Gocrew_backend/
    - npm run build

build_frontend:
  stage: build_frontend
  dependencies:
    - install_frontend
  script:
    - cd Gocrew_frontend
    - npm run build

test_e2e:
  stage: test_e2e
  image: mcr.microsoft.com/playwright:v1.55.0-jammy
  services:
    - postgres:13
  variables:
    POSTGRES_DB: gocrew
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: admin
    DATABASE_URL: "postgresql://postgres:admin@postgres:5432/gocrew"
    CI: "true"
  dependencies:
    - install_tests
    - install_backend
    - install_frontend
  before_script:
    # DÃ©marrer le backend
    - cd Gocrew_backend
    - npm install
    - npm start &
    - BACKEND_PID=$!
    - cd ..
    # DÃ©marrer le frontend  
    - cd Gocrew_frontend
    - npm install
    - npm run dev &
    - FRONTEND_PID=$!
    - cd ..
    # Attendre que les services soient prÃªts
    - sleep 30
  script:
    - echo "ðŸ§ª Lancement des tests E2E avec Playwright"
    - npm run test:ci
  after_script:
    # ArrÃªter les services
    - kill $BACKEND_PID || true
    - kill $FRONTEND_PID || true
  artifacts:
    when: always
    paths:
      - test-results/
      - playwright-report/
    expire_in: 30 days
  allow_failure: true

docker-build-backend:
  stage: docker_backend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_backend/Dockerfile -t $CI_REGISTRY_IMAGE-backend:latest .
    - echo "Image Docker backend buildÃ©e"

docker-build-frontend:
  stage: docker_frontend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_frontend/Dockerfile -t $CI_REGISTRY_IMAGE-frontend:latest ./Gocrew_frontend
    - echo "Image Docker frontend buildÃ©e"

docker-compose-up:
  stage: docker-compose-up
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker compose up -d
    - sleep 10
    - docker compose ps
    - docker compose down
  needs:
    - docker-build-backend
    - docker-build-frontend