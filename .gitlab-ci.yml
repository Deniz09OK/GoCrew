image: node:20

stages:
  - install_backend
  - install_frontend
  - build_backend
  - build_frontend
  - docker_backend
  - docker_frontend


before_script:
  - echo "DATABASE_URL=$DATABASE_URL" >> .env
  - echo "JWT_SECRET=$JWT_SECRET" >> .env
  - if [ -n "$PORT_BACKEND" ]; then echo "PORT=$PORT_BACKEND" >> .env; else echo "PORT=$PORT" >> .env; fi
  - if [ -n "$PORT_FRONTEND" ]; then echo "PORT_FRONTEND=$PORT_FRONTEND" >> .env; fi
  - echo ".env reconstruit :"
  - cat .env

install_backend:
  stage: install_backend
  script:
    - cd Gocrew_backend/src
    - npm install

install_frontend:
  stage: install_frontend
  script:
    - cd Gocrew_frontend
    - npm install
  artifacts:
    paths:
      - Gocrew_frontend/node_modules
      - Gocrew_frontend/package-lock.json
      - Gocrew_frontend/package.json

build_backend:
  stage: build_backend
  script:
    - cd Gocrew_backend/src
    - npm run build || echo "Aucune étape de construction pour le backend"

build_frontend:
  stage: build_frontend
  dependencies:
    - install_frontend
  script:
    - cd Gocrew_frontend
    - npm run build

docker-build-backend:
  stage: docker_backend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_backend/src/Dockerfile -t $CI_REGISTRY_IMAGE-backend:latest .
    - echo "Image Docker backend buildée"

docker-build-frontend:
  stage: docker_frontend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_frontend/Dockerfile -t $CI_REGISTRY_IMAGE-frontend:latest ./Gocrew_frontend
    - echo "Image Docker frontend buildée"