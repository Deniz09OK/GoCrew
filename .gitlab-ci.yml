image: node:20

stages:
  - install_backend
  - install_frontend
  - build_backend
  - build_frontend
  - test_e2e
  - docker_backend
  - docker_frontend
  - docker-compose-up


before_script:
  - echo "DATABASE_URL=$DATABASE_URL" >> .env
  - echo "JWT_SECRET=$JWT_SECRET" >> .env
  - if [ -n "$PORT_BACKEND" ]; then echo "PORT_BACKEND=$PORT_BACKEND" >> .env; fi
  - if [ -n "$PORT_FRONTEND" ]; then echo "PORT_FRONTEND=$PORT_FRONTEND" >> .env; fi
  - echo ".env reconstruit :"
  - cat .env

install_backend:
  stage: install_backend
  script:
    - cd Gocrew_backend/
    - npm install

install_frontend:
  stage: install_frontend
  script:
    - cd Gocrew_frontend
    - npm install
  artifacts:
    paths:
      - Gocrew_frontend/node_modules
      - Gocrew_frontend/package-lock.json
      - Gocrew_frontend/package.json

build_backend:
  stage: build_backend
  script:
    - cd Gocrew_backend/
    - npm run build

build_frontend:
  stage: build_frontend
  dependencies:
    - install_frontend
  script:
    - cd Gocrew_frontend
    - npm run build

test_e2e:
  stage: test_e2e
  image: node:20
  services:
    - name: postgres:13
      alias: postgres
  variables:
    POSTGRES_DB: gocrew
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: admin
    DATABASE_URL: "postgresql://postgres:admin@postgres:5432/gocrew"
    CI: "true"
    DEBIAN_FRONTEND: noninteractive
  before_script:
    # Installer les dépendances système pour Playwright
    - apt-get update
    - apt-get install -y curl netcat-traditional wget gnupg
    # Installer les dépendances pour les navigateurs
    - apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxkbcommon-dev libxcomposite-dev libxdamage-dev libxrandr2 libgbm-dev libxss1 libasound2-dev
    # Installer les dépendances Node.js du projet racine
    - npm install
    # Installer Playwright avec les navigateurs
    - npx playwright install-deps chromium
    - npx playwright install chromium
    # Démarrer le backend en arrière-plan
    - cd Gocrew_backend
    - npm install
    - nohup npm start > ../backend.log 2>&1 &
    - BACKEND_PID=$!
    - sleep 5
    - cd ..
    # Démarrer le frontend en arrière-plan
    - cd Gocrew_frontend  
    - npm install
    - nohup npm run dev -- --host 0.0.0.0 > ../frontend.log 2>&1 &
    - FRONTEND_PID=$!
    - sleep 15
    - cd ..
    # Vérifier que les ports sont ouverts
    - echo "Vérification des ports..."
    - nc -z localhost 3000 && echo "✅ Backend port 3000 OK" || echo "❌ Backend port 3000 KO"
    - nc -z localhost 5173 && echo "✅ Frontend port 5173 OK" || echo "❌ Frontend port 5173 KO"
    # Afficher les processus en cours
    - echo "Processus en cours:"
    - ps aux | grep -E "(node|npm)" | grep -v grep || true
  script:
    - echo "🧪 Lancement des tests E2E avec Playwright"
    - echo "📋 Contenu du répertoire:"
    - ls -la
    - echo "📋 Vérification de la configuration Playwright:"
    - cat playwright.config.js | head -20
    - echo "📋 Tests disponibles:"
    - ls -la tests/e2e/
    - echo "🚀 Exécution des tests..."
    - npm run test:ci
  after_script:
    - echo "📋 Logs du backend:"
    - cat backend.log || true
    - echo "📋 Logs du frontend:"  
    - cat frontend.log || true
    - echo "📋 Processus Node.js:"
    - ps aux | grep -E "(node|npm)" | grep -v grep || true
    - pkill -f "npm start" || true
    - pkill -f "npm run dev" || true
    - kill $FRONTEND_PID || true
  artifacts:
    when: always
    paths:
      - test-results/
      - playwright-report/
    expire_in: 30 days
  allow_failure: true

docker-build-backend:
  stage: docker_backend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_backend/Dockerfile -t $CI_REGISTRY_IMAGE-backend:latest .
    - echo "Image Docker backend buildée"

docker-build-frontend:
  stage: docker_frontend
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker info
    - docker build -f Gocrew_frontend/Dockerfile -t $CI_REGISTRY_IMAGE-frontend:latest ./Gocrew_frontend
    - echo "Image Docker frontend buildée"

docker-compose-up:
  stage: docker-compose-up
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker compose up -d
    - sleep 10
    - docker compose ps
    - docker compose down
  needs:
    - docker-build-backend
    - docker-build-frontend